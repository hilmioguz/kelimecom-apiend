version: '3'

services:
  apiend:
    build: .
    image: monster-nodejsapi-app
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/monster-nodejsapi
    ports:
      - '3000:3000'
    depends_on:
      - mongodb
    volumes:
      - .:/usr/src/monster-nodejsapi-app
    networks:
      - monster-nodejsapi-network

  mongodb:
    image: mongo:4.2.1-bionic
    ports:
      - '27017:27017'
    volumes:
      - dbdata:/data/db
    networks:
      - monster-nodejsapi-network

volumes:
  dbdata:

networks:
  monster-nodejsapi-network:
    driver: bridge
