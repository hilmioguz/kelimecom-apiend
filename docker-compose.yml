version: '3'

services:
  apiend:
    build: apiend/.
    image: kelimecomdb-app
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/kelimecomdb
    ports:
      - '5001:5001'
    depends_on:
      - mongodb
    volumes:
      - .:/usr/src/kelimecomdb-app
    networks:
      - kelimecomdb-network

  frontend:
    build: frontend/.
    image: monster-nodejsfront-app
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/kelimecomdb
    ports:
      - '5000:5000'
    depends_on:
      - mongodb
      - apiend
    volumes:
      - .:/usr/src/monster-nodejsfront-app
    networks:
      - kelimecomdb-network

  mongodb:
    image: mongo:4.2.1-bionic
    ports:
      - '27017:27017'
    volumes:
      - dbdata:/data/db
    networks:
      - kelimecomdb-network

volumes:
  dbdata:

networks:
  kelimecomdb-network:
    driver: bridge
